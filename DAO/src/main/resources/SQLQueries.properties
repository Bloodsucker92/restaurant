CREATE_USER_TABLE_SQL = CREATE TABLE IF NOT EXISTS `User` (`idClient` INT NOT NULL AUTO_INCREMENT,`username` VARCHAR(45) NULL,`password` VARCHAR(45) NULL,`access` VARCHAR(45) NULL, PRIMARY KEY (`idClient`));
CREATE_COURSE_TABLE_SQL = CREATE TABLE IF NOT EXISTS `Course` (`idProduct` INT UNSIGNED NOT NULL AUTO_INCREMENT,`course_name` VARCHAR(45) NULL,`course_price` VARCHAR(45) NULL,`Course_category_idCourse_category` INT NOT NULL, PRIMARY KEY (`idProduct`, `Course_category_idCourse_category`), CONSTRAINT `fk_Course_Course_category1 `FOREIGN KEY (`Course_category_idCourse_category`) REFERENCES `Course_category` (`idCourse_category`) ON DELETE NO ACTION ON UPDATE NO ACTION);
